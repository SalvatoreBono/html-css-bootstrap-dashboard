<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              class="d-none d-lg-block"
              src="img/logo.svg"
              alt="Bootstrap"
              width="120"
              height="24"
            />
            <img
              class="d-lg-none"
              src="img/mobile-logo.png"
              alt="Bootstrap"
              width="50"
              height="50"
            />
          </a>

          <form class="d-flex flex-grow-1" role="search">
            <span
              class="input-group-text border-end-0 search-bar-end bg-light-subtle"
              ><i class="fa-solid fa-magnifying-glass"></i
            ></span>
            <input
              class="form-control me-2 bg-light-subtle border-start-0 search-bar-start"
              type="search "
              placeholder="Prova a cercare: Lezioni di Laravel "
              aria-label="Search "
            />
          </form>
          <i
            class="fa-solid fa-list d-none d-lg-block"
            style="color: rgb(91, 88, 88)"
          ></i>
          <i
            class="fa-solid fa-circle-question d-none d-lg-block"
            style="color: rgb(91, 88, 88)"
          ></i>
          <i
            class="fa-solid fa-ellipsis-vertical d-none d-lg-block"
            style="color: rgb(91, 88, 88)"
          ></i>
          <i
            class="fa-solid fa-bell nav-bar-bell"
            style="color: rgb(251, 144, 27)"
          ></i>
        </div>
      </nav>
    </header>
    <section class="container-primary">
      <div
        class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark side-bar-md-xs bg-img"
      >
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a href="#" class="nav-link text-white" aria-current="page">
              <i class="fa-solid fa-house pe-2"></i>
              <span class="d-none d-lg-inline-block"> Home </span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-white">
              <i class="fa-solid fa-chart-simple pe-2"></i>
              <span class="d-none d-lg-inline-block"> Stats </span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-white">
              <i class="fa-solid fa-signal pe-2"></i>
              <span class="d-none d-lg-inline-block">Signals</span>
            </a>
          </li>
        </ul>
        <div>
          <a
            href="#"
            class="d-flex align-items-center text-white text-decoration-none"
            id="dropdownUser1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="fa-solid fa-gear ps-lg-3 pe-2"></i>
            <div class="d-none d-lg-inline-block">Admin</div>
          </a>
          <ul
            class="dropdown-menu dropdown-menu-dark text-small shadow"
            aria-labelledby="dropdownUser1"
          >
            <li><a class="dropdown-item" href="#">New project...</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>
      </div>
      <div class="container-main"></div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
