<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="img/logo.svg" alt="Bootstrap" width="120" height="24" />
          </a>

          <form class="d-flex flex-grow-1" role="search">
            <span
              class="input-group-text border-end-0 search-bar-end bg-light-subtle"
              ><i class="fa-solid fa-magnifying-glass"></i
            ></span>
            <input
              class="form-control me-2 bg-light-subtle border-start-0 search-bar-start"
              type="search "
              placeholder="Prova a cercare: Lezioni di Laravel "
              aria-label="Search "
            />
          </form>
          <i
            class="fa-solid fa-list d-none d-lg-block"
            style="color: rgb(91, 88, 88)"
          ></i>
          <i
            class="fa-solid fa-circle-question d-none d-lg-block"
            style="color: rgb(91, 88, 88)"
          ></i>
          <i
            class="fa-solid fa-ellipsis-vertical d-none d-lg-block"
            style="color: rgb(91, 88, 88)"
          ></i>
          <i
            class="fa-solid fa-bell nav-bar-bell"
            style="color: rgb(251, 144, 27)"
          ></i>
        </div>
      </nav>
    </header>
    <main></main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
